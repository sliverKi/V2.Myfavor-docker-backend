databases:
  - name: v2mf
    databaseName: v2mf
    user: v2mf_user
    region: singapore

services:
  - type: web
    name: v2_myfavor_back
    env: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: v2mf
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4